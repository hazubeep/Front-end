<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transform</title>
</head>
<style type="text/css" media="all">
/* Properti transform 
1. scale (x,y) || scaleX(angka) scaleY(angka)
2. rotate (x,y) || scaleX(angka) scaleY(angka)
3. skew (deg) || scaleX(deg) scaleY(deg)
3. translate (px) || scaleX(px) scaleY(px)
*/

  div{
    margin: 0 auto;
    width: 300px;
    height: 300px;
    background-color: #1e1f;
    transform:scaley (40deg);
  }
  
  p{
    text-align: center;
  }
</style>
<body>
  <div></div>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, asperiores?</p>
</body>
</html>
