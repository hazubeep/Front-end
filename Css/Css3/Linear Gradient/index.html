<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linear Gradient</title>
  <style type="text/css">
  /*Color nya bisa menggunakan  RGBa, HSLa */
    div{
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    /* Menggunakan Sudut */
    .satu{
        background-image:linear-gradient(45deg, red,green);
    }
    
    /* Menggunakan Arah */
    .dua{
      background:linear-gradient(to right bottom, salmon, darkslategray);
    }
    
    .tiga{
      background-image: linear-gradient(to top right, darkblue 68%, darkgreen 88%);
    }
  </style>
</head>
<body>
  <h1>Menggunakan Sudut/derajat</h1>
  <div class="satu"></div>
  
  
  <h1>Menggunakan Arah</h1>
  <div class="dua"></div>
  
  
  <h1>Menggunakan Color  stop</h1>
  <div class="tiga"></div>
</body>
</html>
