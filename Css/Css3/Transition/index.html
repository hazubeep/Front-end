<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition</title>
  <style type="text/css" media="all">
    div{
      width: 300px;
      height: 300px;
      background-color: salmon;
      margin: 0 auto;
      transition: rotate 1s ease 500ms;
    }
    
    /* Transition : <properti> <durasi> <fungsi> <delay>  selalu simpan Transition di keadaan awal*/
    
    div:hover{
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div>
    
  </div>
</body>
</html>
